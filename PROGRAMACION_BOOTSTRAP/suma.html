<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container col-md-3">
        <input type="text" name ="" id="n1" class="form-control mt-3" >
       <input type="text" name ="" id="n2" class="form-control mt-3">
        <button class="btn btn-primary mt-3" id="sumar">SUMAR</button>
        <input type="text" name ="" id="total" class="form-control mt-3">
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>
</body>
</html>
<script>
    $("#sumar").click(function(){
        var n1=$("#n1").val();
        var n2=$("#n2").val();
        var suma = parseInt(n1) + parseInt(n2);
        $("#total").val(suma);

    })
</script>
